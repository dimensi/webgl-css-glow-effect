<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebGL Avatar Glow</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      
      #canvas {
        display: block;
        border: 1px solid #333;
        border-radius: 8px;
      }
      
      .controls {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 8px;
        font-size: 14px;
      }
      
      .controls label {
        display: block;
        margin-bottom: 8px;
      }
      
      .controls input[type="range"] {
        width: 200px;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="controls">
      <label>
        Glow Radius: <span id="glowRadiusValue">70</span>px
        <input type="range" id="glowRadius" min="20" max="300" value="70" />
      </label>
      <label>
        Glow Opacity: <span id="glowOpacityValue">0.8</span>
        <input type="range" id="glowOpacity" min="0" max="1" step="0.1" value="0.8" />
      </label>
    </div>
    
    <canvas id="canvas"></canvas>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
